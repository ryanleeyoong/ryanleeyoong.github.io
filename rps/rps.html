<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1 class="text">Rock Paper Scissors</h1>
    <p class="text">Please click on one of the buttons to start the game</p>
    <p></p>

    <div class="container">
      <button class="btn" value="rock">Rock</button>
      <button class="btn" value="paper">Paper</button>
      <button class="btn" value="scissors">Scissors</button>
    </div>

    <br>
    <div class="playerChoice"></div>
    <br>
    <div class="computerChoice"></div>
    <br>
    <div class="result"></div>
    <br>
    <h4>Score</h4>
    <hr>
    <div class="plyScore"><p>Player Score: </p></div>
    <div class="compScore"><p>Computer Score: </p></div>
    <br>
    <div class="winner"></div>

  </body>

  <script src="rpsUI.js"></script>
</html>
